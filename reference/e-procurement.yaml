openapi: 3.0.0
x-stoplight:
  id: 80o1yi82d2urj
info:
  title: e-procurement
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths: {}
components:
  schemas:
    ProductCategory:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        bought:
          type: string
          enum:
            - 'no'
            - 'yes'
        sold:
          type: string
          enum:
            - 'no'
            - 'yes'
      x-examples:
        example-1:
          id: BMSOL
          description: Purchased/Manufactured/Sold
          bought: 'yes'
          sold: 'no'
    Product:
      title: Product
      x-stoplight:
        id: 87z6sz5xl6la4
      type: object
      x-examples:
        example-1:
          id: BMS005
          name: 2 Chainwheels
          category:
            id: BMSOL
            description: Purchased/Manufactured/Sold
            bought: 'yes'
            sold: 'no'
          type: stockManagement
          sealesPrice: 0
          salesTax: 20% (Bien)
          cost: 0
          purchasings:
            - idSupplier: Cycleurope
              productSupplier: CYCBMS005
              quantity: 1000
              price: 5
            - idSupplier: OnicIndus
              productSupplier: ONIBMS005
              quantity: 2000
              price: 4.5
      properties:
        id:
          type: string
        category:
          $ref: '#/components/schemas/ProductCategory'
        type:
          type: string
          enum:
            - stockManagement
            - consumable
            - service
        sealesPrice:
          type: number
        salesTax:
          type: string
          enum:
            - 20% (Bien)
            - 0% EXO (Bien)
            - 20% (Service)
            - 0% EXO (Service)
        cost:
          type: number
        purchasings:
          type: array
          items:
            $ref: '#/components/schemas/ProductPurchasing'
        name:
          type: string
    ProductPurchasing:
      title: ProductPurchasing
      x-stoplight:
        id: upea12mxzivzs
      type: object
      properties:
        idSupplier:
          type: string
        productSupplier:
          type: string
        quantity:
          type: number
        price:
          type: number
      x-examples:
        example-1:
          idSupplier: Cycleurope
          productSupplier: CYCBMS005
          quantity: 1000
          price: 5
        example-2:
          idSupplier: OnicIndus
          productSupplier: ONIBMS005
          quantity: 2000
          price: 4.5
